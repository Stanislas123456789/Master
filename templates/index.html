<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Prix Actuels des Cryptos</h1>
    <table>
        <tr>
            <th>Crypto</th>
            <th>Prix Actuel (USD)</th>
        </tr>
        {% for crypto, price in current_prices.items() %}
        <tr>
            <td>{{ crypto }}</td>
            <td>{{ price }}</td>
        </tr>
        {% endfor %}
    </table>

    <h1>Performance des Investissements (%)</h1>
    <table>
        <tr>
            <th>Crypto</th>
            <th>Performance (%)</th>
        </tr>
        {% for crypto, perf in performance.items() %}
        <tr>
            <td>{{ crypto }}</td>
            <td>{{ perf }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
